<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listings</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>

        <div th:if="${message}">
            <span th:text="${message}"></span>
        </div>

        <form method="post" action="/upload" enctype="multipart/form-data" accept=".json">
            <h2>Upload your To Dos</h2>
            <label for="fileupload"></label>
            <input type="file" name="fileupload" id="fileupload">
            <button type="submit">Upload</button>

        </form>

        


        <table>
            
            <thead>
                
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Created At</th>
                    <th>Updated At</th>
                    <th>Delete</th>

                </tr>
                
            </thead>
            
            <tbody>

                <form method="POST" action="/delete">
                <button type="submit">Delete</button>
                
                <tr th:each=" todo: ${todos}">
                    <td th:text="${todo.id}">ID</td>
                    <td th:text="${todo.name}">Name</td>
                    <td th:text="${todo.description}">Description</td>
                    <td th:text="${todo.dueDate}">Due Date</td>
                    <td th:text="${todo.priority}">Priority</td>
                    <td th:text="${todo.status}">Status</td>
                    <td th:text="${todo.createdAt}">Created At</td>
                    <td th:text="${todo.updatedAt}">Updated At</td>
                    <td><input type="checkbox" name="selected" th:value="${todo.id}" th:text="'Get this shiz outta here!'"></td>
                </tr>

                </form>
                
            </tbody>
            
        </table>

    </body>
    
</html>
