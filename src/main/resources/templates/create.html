<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your To Dos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form method="POST" action="/created" th:object="${todo}">

        <label for="name">Name</label>
        <input type="text" name="name" id="name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label for="description">Description</label>
        <input type="text" name="description" id="description" th:field="*{description}">
        <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>

        <label for="dueDate">Due Date</label>
        <input type="date" name="dueDate" id="dueDate" th:field="*{dueDate}">
        <p th:if="${#fields.hasErrors('dueDate')}" th:field="*{dueDate}"></p>

        <label for="priority">Priority</label>
        <select name="priority" id="priority" th:field="*{priority}">
            
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>

        </select>

        <label for="status">Status</label>
        <select name="status" id="status" th:field="*{status}">

            <option value="completed" placeholder="...">Completed</option>
            <option value="in_progress" placeholder="...">In Progress</option>
            <option value="pending" placeholder="...">Pending</option>

        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
